apiVersion: batch/v1
kind: Job
metadata:
  name: db-populator
  labels:
    app: db-populator
spec:
  backoffLimit: 1
  template:
    metadata:
      labels:
        app: db-populator
    spec:
      restartPolicy: Never
      initContainers:

      - name: wait-neo4j
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z graphdb 7687; do echo "⏳ waiting…"; sleep 3; done']
      
      containers:
        - name: db-populator
          image: firgold/neo4j-populator:latest
          env:
            - name: NEO4J_URI
              value: bolt://graphdb:7687
            - name: NEO4J_USER
              value: neo4j
            - name: NEO4J_PASSWORD
              value: testtest
