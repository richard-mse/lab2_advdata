apiVersion: apps/v1
kind: Deployment
metadata:
  name: neo4j
  labels:
    app: neo4j
spec:
  replicas: 1
  selector:
    matchLabels:
      app: neo4j
  template:
    metadata:
      labels:
        app: neo4j
    spec:
      containers:
      - name: neo4j
        image: neo4j:latest
        ports:
          - containerPort: 7474
          - containerPort: 7687
        env:
          - name: NEO4J_AUTH
            value: "neo4j/testtest"
          - name: NEO4J_server.config.strict_validation.enabled
            value: "false"
            
        readinessProbe:
          httpGet:
            path: /
            port: 7474
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          limits:
            memory: "3Gi"
