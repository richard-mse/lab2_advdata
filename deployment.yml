apiVersion: apps/v1
kind: Deployment
metadata:
  name: neo4j-populator
  labels:
    app: neo4j-populator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: neo4j-populator
  template:
    metadata:
      labels:
        app: neo4j-populator
    spec:
      containers:
        - name: neo4j
          image: neo4j:latest
          ports:
            - containerPort: 7474
            - containerPort: 7687
          env:
            - name: NEO4J_AUTH
              value: "neo4j/testtest"
          resources:
            limits:
              memory: "3Gi"

        - name: db-populator
          image: firgold/neo4j-populator:latest
